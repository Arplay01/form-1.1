<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form</title>
  <meta name="description" content="Form template for learning" />
</head>

<body>
  <main class="main">
    <h1>formularz</h1>

    <form class="form" action="https://dev.cotenfrontend.pl" method="POST">
      <fieldset class="fieldset general">
        <p class="label">Czy chcesz?</p>
        <p>
          <label class="label"><input class="input" type="radio" name="wants" value="yes">Tak</label>
        </p>
        <p>
          <label class="label"><input class="input" type="radio" name="wants" value="no">Nie</label>
        </p>

        <p>
          <label class="label">Imię
            <input class="input" type="text" name="firstName">
          </label>
        </p>
        <p>
          <label class="label">Nazwisko
            <input class="input" type="text" name="lastName">
          </label>
        </p>
        <div class=""></div>
        <p class="container container__email">
          <label class="label">Adres e-mail
            <input class="input input__adress" type="email" name="email">
          </label>
        </p>
        <p class="container container__tel">
          <label class="label">Numer telefonu
            <input class="input input__tel" type="tel" name="telephone">
          </label>
        </p>
      </fieldset>

      <fieldset class="fieldset details">
        <p>
          <label class="label">Ulubiony kanał TV
            <input class="input" type="text" name="favouriteTV">
          </label>
        </p>
        <p>
          <label class="label" for="shoeSize">Rozmiar buta</label>
          <select name="shoeSize" id="shoeSize">
            <option value="">34</option>
            <option value="">35</option>
            <option value="">36</option>
            <option value="">37</option>
            <option value="">38</option>
            <option value="">39</option>
            <option value="">40</option>
            <option value="">41</option>
            <option value="">42</option>
            <option value="">43</option>
            <option value="">44</option>
            <option value="">45</option>
            <option value="">46</option>
            <option value="">47</option>
            <option value="">48</option>
            <option value="">49</option>
            <option value="">50</option>
          </select>
        </p>
        <p>
          <label class="label">Kod pocztowy
            <input class="input" type="number" name="postCode">
          </label>
        </p>

      </fieldset>

      <fieldset class="fieldset text">
        <p>
          <label class="label">Treść  Wiadomości
            <textarea class="text__message" name="message"></textarea>
          </label>
        </p>
      </fieldset>

      <fieldset class="fieldset agreement">
        <p>
          <label class="label">
            <input class="input" type="checkbox" name="allAgreements">Zaznacz wszystkie możliwości.
          </label>
        </p>
        <p>
          <label class="label">
            <!-- add before here with "*" -->
            <input class="input" type="checkbox" name="marketingAgreement" required>Każdy ma wolność wyboru i m oże zaznaczać co tylko chce.
          </label>
        </p>
        <p>
          <label class="label">
            <input class="input" type="checkbox" name="additionalAgreement">Zgadzam się też na dodatkową opcję, która zdecydowanie może być korzystna.
          </label>
        </p>
        <input class="input" type="submit" value="wyślij">
      </fieldset>

      

    </form>



  </main>

</body>

</html>
